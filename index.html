/* ===============================
   RESET & BASE STYLING
   =============================== */
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh; 
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center;
    color:#fff;
    font-family:'Montserrat', sans-serif;
    overflow: hidden;
    background: #0d1a18; /* Fallback color */
}

/* ===============================
   BACKGROUND ALAM SINEMATIK
   =============================== */
.prom-gradient {
    position: fixed;
    inset: 0;
    z-index: -10;
    background: 
        linear-gradient(
            to bottom,
            rgba(135, 206, 235, 0.3), 
            rgba(255, 255, 255, 0) 50%,
            rgba(27, 67, 50, 0.7) 100%
        ),
        url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop'); 
    background-size: 115% 115%;
    background-position: center;
    animation: zoomAlamSmooth 30s ease-in-out infinite alternate;
    filter: saturate(1.2) contrast(1.1);
}

/* üå´Ô∏è Efek Cahaya Sepoi-Sepoi (Angin Berhembus) */
.prom-gradient::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        110deg,
        rgba(255, 255, 255, 0) 20%,
        rgba(255, 255, 255, 0.12) 50%,
        rgba(255, 255, 255, 0) 80%
    );
    background-size: 200% 100%;
    animation: anginSepoi 10s ease-in-out infinite;
    mix-blend-mode: soft-light;
}

/* üçÉ Partikel Debu Alam Melayang */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: -8;
    pointer-events: none;
    background-image: 
        radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(162, 209, 73, 0.2) 2px, transparent 2px);
    background-size: 100px 100px;
    animation: partikelMelayang 40s linear infinite;
}

/* ===============================
   ANIMATIONS KEYFRAMES
   =============================== */
@keyframes zoomAlamSmooth {
    0%   { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.1) translate(-1%, -2%); }
}

@keyframes anginSepoi {
    0%   { background-position: -200% 0; opacity: 0.3; }
    50%  { opacity: 0.6; }
    100% { background-position: 200% 0; opacity: 0.3; }
}

@keyframes partikelMelayang {
    from { background-position: 0 0; }
    to   { background-position: 500px -1000px; }
}

/* ===============================
   UI ELEMENTS
   =============================== */
.logo {
    position:absolute; 
    top:25px; 
    left:30px; 
    font-family:'Cormorant Garamond', serif;

    font-weight:700; 
    color:#ffd700; 
    text-shadow:0 0 15px rgba(0,0,0,0.5); 
    z-index:10;
}

.container {
    text-align:center; 
    background: rgba(255, 255, 255, 0.1);
    padding:60px 50px; 
    border-radius:30px; 
    backdrop-filter:blur(20px); 
    -webkit-backdrop-filter:blur(20px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    z-index:5; 
    position:relative; 
    border: 1px solid rgba(255,255,255,0.2);
    max-width: 900px;
}

h1 {

    color: #f5d76e;
    text-shadow: 2px 4px 10px rgba(0,0,0,0.3);

.subtitle {

.menu-button {

    color:#1b4332; 
    background-color:#ffd700; 
    text-decoration:none; 
    border-radius:50px; 
    transition:all 0.3s ease; 
    box-shadow:0 4px 15px rgba(0,0,0,0.2); 
    margin:10px 15px;
}

.menu-button:hover {
    background-color:#fff; 
    transform:translateY(-5px); 
    box-shadow:0 10px 25px rgba(255,215,0,0.4);
}

.footer {

    bottom: 30px;

    font-size:0.85em;

.footer a { color:#ffd700; text-decoration:none; font-weight: 600; }
.footer a:hover { text-decoration:underline; }

@media (max-width: 768px) {

}
